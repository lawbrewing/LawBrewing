<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Brewing - Crafting Good Times & Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Bebas+Neue&family=Roboto:wght@400&display=swap" rel="stylesheet">
    
    <style>
        /* --- Embedded CSS Styling (Updated for Redesign) --- */
        
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d0d0d; /* Very Dark Background */
            color: #f0f0f0; /* Off-White Text */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header/Hero Section */
        .hero {
            position: relative;
            height: 400px; /* Tall header for impact */
            background-color: #2a2a2a;
            /* Placeholder: Use a dark, textured image for a premium look */
            background-image: url('rustic-wood-planks.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 50px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for better text contrast */
        }
        
        .logo {
            position: relative;
            z-index: 10;
            max-width: 150px; /* Larger logo */
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px #ffcc00); /* Gold glow effect */
        }

        .site-title {
            position: relative;
            z-index: 10;
            font-family: 'Bebas Neue', sans-serif; /* Tall, narrow industrial font */
            font-size: 5em;
            letter-spacing: 15px;
            margin: 0;
            color: #ffcc00; /* Gold/Amber primary color */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        .tagline {
            position: relative;
            z-index: 10;
            font-family: 'Roboto Slab', serif;
            font-size: 1.5em;
            margin-top: 5px;
            color: #f0f0f0;
            border-bottom: 2px solid #ffcc00;
            padding-bottom: 5px;
        }

        /* Section Titles (Games & Untappd) */
        .section-title {
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3em;
            color: #ffcc00;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        /* Games Section - Uses Grid for controlled layout */
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px; 
            padding: 0 5%;
            max-width: 1400px;
            margin: 0 auto 80px auto;
        }

        .game-card {
            background-color: #202020;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            border: 1px solid #444; 
        }

        .game-card:hover {
            transform: translateY(-10px) rotateZ(-1deg);
            box-shadow: 0 15px 30px rgba(255, 204, 0, 0.4); 
        }

        .game-image-container {
            height: 200px; 
            background-color: #000;
            padding: 15px;
        }
        
        .game-image {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            /* Ensures the whole image is visible without cropping */
            object-fit: contain; 
            background-color: #000;
        }

        .card-content {
            padding: 20px 25px 30px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .game-title {
            font-family: 'Roboto Slab', serif;
            font-size: 1.4em;
            height: 3em; 
            overflow: hidden;
            margin-top: 0;
            margin-bottom: 20px;
            color: #ffffff;
            line-height: 1.2;
        }

        /* Button Styling */
        .game-button {
            display: block; 
            background-color: #ffcc00; 
            color: #1a1a1a; 
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.4em;
            letter-spacing: 2px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            border: none;
            text-transform: uppercase;
        }

        .game-button:hover {
            background-color: #e5b800;
            transform: scale(0.98);
        }

        /* Untappd Section */
        .untappd-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #121212; /* Slightly different dark background */
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.4);
            margin-top: 50px; /* Space from games section */
            border-top: 3px solid #ffcc00;
        }

        .untappd-link {
            display: inline-block;
            margin-top: 30px;
            transition: transform 0.3s ease-in-out;
        }

        .untappd-link:hover {
            transform: scale(1.05);
        }

        .untappd-image {
            max-width: 600px; /* Max width for the Untappd image */
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .site-title {
                font-size: 3.5em;
                letter-spacing: 10px;
            }
            .hero {
                height: 300px;
            }
            .games-container {
                padding: 0 20px;
            }
            .section-title {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>

    <header class="hero">
        <img src="https://github.com/lawbrewing/LawBrewing/blob/main/LBC%20-%20Black%20Transparent%20(1).png?raw=true" alt="Law Brewing Logo" class="logo">
        <h1 class="site-title">LAW BREWING</h1>
        <p class="tagline">Tap Into The Game.</p>
    </header>

    <h2 class="section-title">The Game Collection</h2>

    <section class="games-container">
        
        <div class="game-card">
            <div class="game-image-container">
                <img src="https://github.com/lawbrewing/LawBrewing/blob/main/Gemini_Generated_Image_f46i9af46i9af46i.png?raw=true" alt="Law Brewing Defender Game Preview" class="game-image">
            </div>
            <div class="card-content">
                <h3 class="game-title">Law Brewing Defender: The Sheriff of Taps</h3>
                <a href="https://lawbrewing.github.io/LawBrewing/defender.html" class="game-button">Play Defender</a>
            </div>
        </div>

        <div class="game-card">
            <div class="game-image-container">
                <img src="https://github.com/lawbrewing/LawBrewing/blob/main/taproomchaos.png?raw=true" alt="Law Brewing Taproom Chaos Game Preview" class="game-image">
            </div>
            <div class="card-content">
                <h3 class="game-title">Law Brewing: Taproom Chaos</h3>
                <a href="https://lawbrewing.github.io/LawBrewing/taproomchaosgame.html" class="game-button">Play Taproom Chaos</a>
            </div>
        </div>

        <div class="game-card">
            <div class="game-image-container">
                <img src="https://github.com/lawbrewing/LawBrewing/blob/main/ttt.png?raw=true" alt="Tactical Tic Tac Toe Game Preview" class="game-image">
            </div>
            <div class="card-content">
                <h3 class="game-title">Law Brewing: Tactical Tic Tac Toe</h3>
                <a href="https://lawbrewing.github.io/LawBrewing/tictactoe.html" class="game-button">Play Tic Tac Toe</a>
            </div>
        </div>

        <div class="game-card">
            <div class="game-image-container">
                <img src="https://github.com/lawbrewing/LawBrewing/blob/main/bardice%20(2).png?raw=true" alt="Law Brewing Bar Dice Game Preview" class="game-image">
            </div>
            <div class="card-content">
                <h3 class="game-title">Law Brewing: Bar Dice</h3>
                <a href="https://lawbrewing.github.io/LawBrewing/bardice.html" class="game-button">Play Bar Dice</a>
            </div>
        </div>
    </section>

    <section class="untappd-section">
        <h2 class="section-title">Track Our Taps on Untappd</h2>
        <a href="https://untappd.com/LawBrewing/beer" target="_blank" class="untappd-link">
            <img src="https://github.com/lawbrewing/LawBrewing/blob/main/Gemini_Generated_Image_om9twmom9twmom9t.png?raw=true" alt="Check out Law Brewing on Untappd" class="untappd-image">
        </a>
    </section>

</body>
</html>
